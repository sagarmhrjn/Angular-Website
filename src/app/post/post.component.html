<!--Post Block-->
<div class="post-block-content">
  <h3>{{post.title}}</h3>
  <p class="post-sub">By {{post.author}} | {{post.publishedDate | date:'dd-MMM-yyyy'}}</p>
  <div class="post-featured-image">
    <img src="../../assets/images/gallery-images/{{post.image}}">
  </div>
  <ul>
    {{post.excert}}
  </ul>
  <a routerLink="/Article/{{post.id}}">Read More..</a>

</div>
<!--End Post Block-->
